<!DOCTYPE html>
<html>
<head>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>

$(document).ready(function(){
	chart();
})

function chart(){

	var url = "https://www.trcloud.co/test/api.php";

	$.ajax({
    	type:"post",
        url: url,
        dataType:"json",
        success: function(res){
        	
         var value = res
         
		 const labels = value;

//data
const data = {
  datasets: [{
  	 label: "rang by country",
    data: labels,
    backgroundColor: [
      'rgba(255, 99, 132, 0.2)',
      'rgba(255, 159, 64, 0.2)',
      'rgba(255, 205, 86, 0.2)',
      'rgba(75, 192, 192, 0.2)',
      'rgba(54, 162, 235, 0.2)',
      'rgba(153, 102, 255, 0.2)',
      'rgba(201, 203, 207, 0.2)'
    ],
    borderColor: [
      'rgb(255, 99, 132)',
      'rgb(255, 159, 64)',
      'rgb(255, 205, 86)',
      'rgb(75, 192, 192)',
      'rgb(54, 162, 235)',
      'rgb(153, 102, 255)',
      'rgb(201, 203, 207)'
    ],
    borderWidth: 1
  }]
};
  
   const config = {
  	type: 'bar',
  	data: data,
  	options: {
    	parsing: {
            xAxisKey: 'City',
        	yAxisKey: 'Population'
    	}
  	},
  };
  
  const pie = {
  	type: 'pie',
  	data: data,
    options: {
    	parsing: {
        	key: 'Population'
    	}
	}
  };
  
  const myChart1 = new Chart(
    
    document.getElementById('myChart1'),
    config
    
        
  );
         
  const myChart2 = new Chart(
    
    document.getElementById('myChart2'),
    pie
    
  );
       
        }
    });

}

</script>
</head>
<body>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

<div>
	<canvas id="myChart1"></canvas>
</div>

<br><br><br><br><br>

<div>
	<canvas id="myChart2"></canvas>
</div>

</body>
</html>
